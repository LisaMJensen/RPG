<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="./src/bootstrap-input-spinner.js"></script>
    <script>
    $("input[type='number']").inputSpinner();
    </script> -->
    <title>RPG</title>
  </head>
  <body>
    <div class="container">




      <div class="card bg-secondary" id="creationCard">
        <form id="characterCreatorForm">
          <h2>Create character!</h2>
          <label for="characterCreatorForm">Name:</label>
          <input type="text" name="name" id="nameInput"><br>
          <div id="attributeInputStyle">

            <label for="characterCreatorForm" id="strengthPointPrint">Strength:</label>
            <button type="button" name="addStrength" id="addStrength">+</button>
            <button type="button" name="subStrength" id="subStrength">-</button>
            <br>

            <label for="characterCreatorForm" id="defencePointPrint">Defence:</label>
            <button type="button" name="addDefence" id="addDefence">+</button>
            <button type="button" name="subDefence" id="subDefence">-</button>
            <br>

            <label for="characterCreatorForm" id="presencePointPrint">Magical Presence:</label>
            <button type="button" name="addPresence" id="addPresence">+</button>
            <button type="button" name="subPresence" id="subPresence">-</button>
            <br>

            <label for="characterCreatorForm" id="resistancePointPrint">Resistance:</label>
            <button type="button" name="addResistance" id="addResistance">+</button>
            <button type="button" name="subResistance" id="subResistance">-</button>
            <br>

            <div id="attributePointPrint">

            </div>
          </div>
          <button type="submit" class="btn btn-outline-success" name="submitbutton" id="creatCharacterButton">Create!</button>
        </form>
      </div>


      <div class="card bg-dark" id="playerCard">
        <div class="card-title">
          <h2 id="displayPlayerName"></h2>
          <div class="row">
            <div class="col-sm-3">
              <h4 id="displayPlayerStrength"></h4>
            </div>
            <div class="col-sm-3">
              <h4 id="displayPlayerDefence"></h4>
            </div>
            <div class="col-sm-3">
              <h4 id="displayPlayerPresence"></h4>
            </div>
            <div class="col-sm-3">
              <h4 id="displayPlayerResistance"></h4>
            </div>

          </div>
          <h4 id="displayPlayerLevel"></h4>
        </div>


        <div class="card-body">
          <progress id="playerHealthDisplay" class="progress-bar" value="100" max="100"></progress>
          <progress id="playerXPDisplay" value="100" max="100"></progress>
        </div>



        <button type="button" name="healthXpTest" id="removeHPTest">Remove Hp!</button>
        <button type="button" name="healthXpTest" id="addHPTest">Add Hp!</button>
        <button type="button" name="healthXpTest" id="removeXPTest">Remove XP!</button>
        <button type="button" name="healthXpTest" id="addXPTest">Add XP!</button>
      </div>




    </div>
  </body>
</html>
